<script>
    (function () {
        const introVerbInstance = new TypeIt('#intro-verb', {
            strings: ['Passionate', 'Determined', 'Hard-Working', 'Dedicated'],
            cursor: true,
            loop: true,
            nextStringDelay: [3000, 50],
            breakLines: false,
            loopDelay: 3000
        }).go();
    })();
    jQuery.expr.filters.offscreen = function (el) {
        var rect = el.getBoundingClientRect();
        return (
            (rect.x + rect.width) < 0 ||
            (rect.y + rect.height) < 0 ||
            (rect.x > window.innerWidth || rect.y > window.innerHeight)
        );
    };
    var isHidden = true;

    $(window).scroll(function() {
        var isOffScreen = $('#contact-button-intro').is(':offscreen');

        if (isOffScreen && isHidden) {
            isHidden = false;
            $('#contact-button-nav').toggleClass('hidden');
            animateCSS('#contact-button-nav', 'slideInUp');

        } else if (!isOffScreen && !isHidden) {
            isHidden = true;
            $('#contact-button-nav').toggleClass('hidden');


        }
    });

    function animateCSS(element, animationName, callback) {
    const node = document.querySelector(element)
    node.classList.add('animated', animationName)

    function handleAnimationEnd() {
        node.classList.remove('animated', animationName)
        node.removeEventListener('animationend', handleAnimationEnd)

        if (typeof callback === 'function') callback()
    }

    node.addEventListener('animationend', handleAnimationEnd)
}


    window.addEventListener("DOMContentLoaded", function () {

        // get the form elements defined in your form HTML above

        var form = document.getElementById("contact-form");
        var button = document.getElementById("form-submit-btn");
        var status = document.getElementById("my-form-status");

        // Success and Error functions for after the form is submitted

        function success() {
            form.reset();
            button.style = "display: none ";
            status.innerHTML = "Thanks!";
        }

        function error() {
            status.innerHTML = "Oops! There was a problem.";
        }

        // handle the form submission event

        form.addEventListener("submit", function (ev) {
            ev.preventDefault();
            var data = new FormData(form);
            console.log(data);
            ajax(data, success, error);
        });
    });

    // helper function for sending an AJAX request

    function ajax(data, success, error) {
        const method = "POST";
        const url = "https://formspree.io/xjvvlqkk";
        var xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                success(xhr.response, xhr.responseType);
            } else {
                error(xhr.status, xhr.response, xhr.responseType);
            }
        };
        xhr.send(data);
    }
</script>
