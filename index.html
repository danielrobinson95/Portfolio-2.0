<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
        integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <link rel="icon" href="images/portfolio_logo_icon.ico" type="image/icon type">
    <title>Daniel Robinson | Full Stack Developer & Architect</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-white container">
        <a class="navbar-brand" href="#">
            <img src="images/portfolio_logo.png" alt="Daniel Robinson | Full Stack Developer & Architect">
        </a>
        <button type="button" class="btn btn-outline-primary default-hidden faster" data-toggle="modal" data-target=".contact-modal" id="contact-button-nav">Let's
            Talk</button>
    </nav>
    <section id="introduction">
        <div class="container">
            <div class="row pb-5">
                <div class="jumbotron bg-white text-center">
                    <h1 class="display-4" id="intro-verb"></h1>
                    <h1 class="display-3">Full Stack Developer & Architect</h1>
                    <p class="lead">I have a strong passion for design, whether it be front-end or back-end, my goal is
                        to deliver something that is both functional and beautiful.</p>
                    <button type="button" class="btn btn-outline-primary mt-3" data-toggle="modal" id="contact-button-intro"
                        data-target=".contact-modal">Let's Talk</button>
                </div>
            </div>
            <div class="jumbotron-fluid bg-white mt-5">
                <div class="container text-center">
                    <img src="images/computers.png" class="img-fluid">

                </div>
            </div>
        </div>
    </section>

    <section id="contact-popup">
        <div class="modal fade contact-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-full">
                <div class="modal-content">
                    <div class="container">
                        <div class="modal-header">
                            <h5 class="modal-title">Message Me</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="container">
                        <form id="contact-form">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="form-name">Name</label>
                                    <input type="text" class="form-control" id="form-name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="form-email">Email address</label>
                                    <input type="email" class="form-control" id="form-email" name="_replyto">
                                </div>
                                <div class="form-group">
                                    <label for="form-message">Message</label>
                                    <textarea class="form-control" id="form-message" rows="6"
                                        name="message"></textarea></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="form-submit-btn" class="btn btn-primary btn-lg">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
